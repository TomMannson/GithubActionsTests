name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Nowa wersja (format: Major.Minor.Patch, np. 1.0.0)"
        required: true

jobs:

  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "temurin"

    - name: Validate version format
      run: |
        VERSION="${{ github.event.inputs.version }}"
        if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "âŒ BÅ‚Ä™dny format wersji: $VERSION"
          echo "Wersja musi byÄ‡ w formacie Major.Minor.Patch (np. 1.0.0)"
          exit 1
        fi
        echo "âœ… Poprawny format wersji: $VERSION"

    - name: Update version in build.gradle
      run: |
        VERSION="${{ github.event.inputs.version }}"
        sed -i "s/version = '.*'/version = '$VERSION'/" build.gradle
        echo "Zaktualizowano wersjÄ™ w build.gradle na: $VERSION"

    - name: Verify version update
      run: |
        VERSION="${{ github.event.inputs.version }}"
        if grep -q "version = '$VERSION'" build.gradle; then
          echo "âœ… Wersja zostaÅ‚a poprawnie zaktualizowana w build.gradle"
        else
          echo "âŒ BÅ‚Ä…d podczas aktualizacji wersji w build.gradle"
          exit 1
        fi

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Commit and push changes
      run: |
        VERSION="${{ github.event.inputs.version }}"
        git add build.gradle
        git commit -m "Bump version to $VERSION"
        git push origin master

    - name: Create and push tag
      run: |
        VERSION="${{ github.event.inputs.version }}"
        git tag -a "v$VERSION" -m "Release version $VERSION"
        git push origin "v$VERSION"
        echo "âœ… Utworzono tag v$VERSION"

    - name: Summary
      run: |
        VERSION="${{ github.event.inputs.version }}"
        echo "ğŸ‰ Release $VERSION zostaÅ‚ pomyÅ›lnie utworzony!"
        echo "ğŸ“ Plik build.gradle zostaÅ‚ zaktualizowany"
        echo "ğŸ”– Tag v$VERSION zostaÅ‚ utworzony i wypchniÄ™ty"
        echo "ğŸš€ Zmiany zostaÅ‚y wypchniÄ™te do gaÅ‚Ä™zi master"
