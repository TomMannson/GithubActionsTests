name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  REGISTRY: docker.io
  IMAGE_NAME: tommannson/github-actions-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build project (without tests)
        run: |
          echo "Building project without running tests..."
          ./gradlew build -x test
          echo "‚úÖ Project built successfully!"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image with JIB
        run: |
          echo "Building multi-platform Docker image with JIB..."

          # Set Docker Hub credentials for JIB
          export DOCKER_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
          export DOCKER_PASSWORD="${{ secrets.DOCKERHUB_TOKEN }}"

          # Build and push using JIB (uses version from build.gradle)
          ./gradlew jib \
            -Djib.to.auth.username=$DOCKER_USERNAME \
            -Djib.to.auth.password=$DOCKER_PASSWORD

          echo "‚úÖ Multi-platform Docker image built and pushed successfully!"

      - name: Show image info
        run: |
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "üè∑Ô∏è  Tags: Using current version from build.gradle + latest"
          echo "üñ•Ô∏è  Platforms: amd64/linux, arm64/linux, amd64/darwin, arm64/darwin"

      - name: Summary
        run: |
          echo "üéâ Docker image build and push completed successfully!"
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "üè∑Ô∏è  Tags: Version from build.gradle + latest"
          echo "üñ•Ô∏è  Multi-platform support: Linux (amd64/arm64) + macOS (amd64/arm64)"
          echo "üöÄ Image is now available on Docker Hub!"
